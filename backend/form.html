<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque&display=swap" rel="stylesheet">

    <style>
      html {
        font-family: 'Darker Grotesque', sans-serif;
      }

      .mybtn {
          font-size: 60px;
          color: black;
          background: #f07113;
          padding: 20px;
          border-radius: 20px;
          text-align: center;
      }
    </style>
  </head>

  <body>
    <form>
      <br/>
      <br/>
      <br/>
            <br/>
      <br/>
      <br/>
            <br/>
      
      <br/>
      <br/>

      <label id="label-upload" for="file-upload" style="">
          <div class="mybtn" id="label-upload-content">
            Nahrát fotku do fotokoutku
          </div>
      </label>
      <div id="message" style="font-size: 50px;"></div>
      <!-- <p></p> -->
      <input id="file-upload" style="display: none;" type="file" accept="image/*" capture="environment" name="upFile" onchange="onFileUploading(this)">
    </form>
  </body>

  <script type="text/javascript">
      function onFileUploaded() {
        document.getElementById('message').innerHTML = 'Fotka byla úspěšně nahrána ;)';
        document.getElementById('label-upload-content').innerHTML = 'Vyfotit další fotku a nahrát do fotokoutku';
      }

      function onFileUploadError(e) {
        console.log(e);
      }

      function onFileUploading(node) {
        document.getElementById('message').innerHTML = 'Nahrávám...';
        google.script.run.withFailureHandler(onFileUploadError).withSuccessHandler(onFileUploaded).upload(node.parentNode);
      }
    </script>
</html>
